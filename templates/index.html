<!doctype html>
<html lang="en">

<head>
  <title>New Chat Room</title>
  <!--Link to CSS -->
  <link href="../static/boostrap.min.css" rel="stylesheet">
  <link href="../static/transitions.css" rel="stylesheet">
  <link href="../static/style.css" rel="stylesheet">
  <script type="text/javascript" src="../js/intro.js"></script>
</head>

<body class="text-center">
    <div class="transition transition-2 is-active"></div>
    <section>
          <form class="form-signin" action="{{url_for('pvp')}}" method="POST">
            <h1 class="h2 mb-3 font-weight-normal">Escape From Alcatraz</h1><br><br>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
            <input type="text" id="room" name="room" class="form-control" placeholder="Room" required><br>
            <button class="btn btn-lg btn-primary btn-block" value="submit">Start Chat</button>
          </form>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>

</body>

</html>
